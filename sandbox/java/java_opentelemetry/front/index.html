<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spring Boot Demo Frontend</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 2em; }
        input, button { font-size: 1em; }
        #result { margin-top: 1em; font-weight: bold; }
    </style>
</head>
<body>
    <h1>Spring Boot Demo Frontend</h1>
    <label for="name">Enter your name: </label>
    <input type="text" id="name" value="World">
    <button onclick="getGreeting()">Greet</button>
    <div id="result"></div>
    <script>
        function getGreeting() {
            const name = document.getElementById('name').value;
            fetch('http://localhost:8081/api/greeting?name=' + encodeURIComponent(name))
                .then(response => response.text())
                .then(data => {
                    document.getElementById('result').innerText = data;
                })
                .catch(err => {
                    document.getElementById('result').innerText = 'Error: ' + err;
                });
        }
    </script>
</body>
</html>
