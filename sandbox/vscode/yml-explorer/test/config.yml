application:
  name: MyWebApp
  version: 1.0.0
  environment: production
  settings:
    debug_mode: false
    log_level: INFO
    port: 8080
database:
  type: postgresql
  host: localhost
  port: 5432
  username: admin
  password: secretpassword
  tables:
    - users
    - products
    - orders
users:
  - id: 1
    name: Alice
    email: alice@example.com
    roles:
      - admin
      - editor
  - id: 2
    name: Bob
    email: bob@example.com
    roles:
      - viewer
  - id: 3
    name: Charlie
    email: charlie@example.com
    roles:
      - guest
