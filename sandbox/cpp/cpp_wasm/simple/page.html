<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <script src="wasm_sum.js"></script>
</head>
<body>
    <div id="result"></div>
    <script>
        WasmSum().then((module) => {
            // reference to the sum function
            const sum = module._sum

            // compute example
            const a = 5
            const b = 8
            const msg = `sum of ${a} and ${b}: ${sum(a, b)}`
            console.log(msg)
            
            // writing the result in the `div`
            const res = document.getElementById('result')
            res.innerText = msg
        })
    </script>
    
</body>
</html>
